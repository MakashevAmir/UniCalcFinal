<ion-header>
  <ion-toolbar>
    <ion-title>{{ getPageTitle() }}</ion-title>
    <ion-buttons slot="end" *ngIf="currentTab === 'converter'">
      <ion-button id="favorite-button">
        <ion-icon slot="icon-only" name="star-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="currentTab === 'rates'">
    <ion-item lines="none">
      <ion-label>Základní měna:</ion-label>
      <ion-select
        [(ngModel)]="baseCurrency"
        (ionChange)="onBaseCurrencyChange()"
        interface="popover">
        <ion-select-option *ngFor="let currency of allCurrencies" [value]="currency.code">
          {{ currency.flag }} {{ currency.code }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="onSearchInput()"
      placeholder="Hledat měny..."
      animated="true">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="converter" href="/tabs/converter">
      <ion-icon aria-hidden="true" name="calculator"></ion-icon>
      <ion-label>Převodník</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="rates" href="/tabs/rates">
      <ion-icon aria-hidden="true" name="list"></ion-icon>
      <ion-label>Kurzy</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chart" href="/tabs/chart">
      <ion-icon aria-hidden="true" name="trending-up"></ion-icon>
      <ion-label>Graf</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorites" href="/tabs/favorites">
      <ion-icon aria-hidden="true" name="star"></ion-icon>
      <ion-label>Oblíbené</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
